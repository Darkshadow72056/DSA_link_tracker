<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>LeetCode Tracker</h1>
        <div id="stats">
            <span>Complete: <span id="completeCount">0</span></span>
            <span>Not Complete: <span id="notCompleteCount">0</span></span>
        </div>
        <div id="timerSettings">
            <label for="notificationInterval" class="sr-only">Notification Interval</label>
            <input type="number" id="notificationInterval" placeholder="Interval" min="1" value="5">
            <label for="intervalUnit" class="sr-only">Interval Unit</label>
            <select id="intervalUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes" selected>Minutes</option>
                <option value="hours">Hours</option>
            </select>
            <button id="setTimer">Set Timer</button>
        </div>
        <div id="notification"></div>
        <div class="table-container">
            <table id="linkTable">
                <thead>
                    <tr>
                        <th class="sr-only">Row Number</th>
                        <th>Difficulty</th>
                        <th>Link</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="linkTableBody"></tbody>
            </table>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
